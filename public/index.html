<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f92c3"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/jet-fuel.ico" type="image/x-icon">
  <link rel="icon" href="./assets/jet-fuel.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="manifest" href="./manifest.json">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Jet Fuel!!</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Jet Fuel!!</h1>
      <img src="./assets/jet-fuel-logo.gif"
      alt="jet fuel logo"
      class="header-logo">
    </div>
    <h2>Stop wasting time! Add Jet Fuel to your web searches!</h2>
  </header>
  <main>
    <div class="select-folder">
      <select name="folder-select"
              id="folder-select">
        <option value="Select a folder"
                disabled
                selected>Select a folder
        </option>
        <option value="Add a new folder">Add a new Folder
        </option>
      </select>
    </div>
    <form class="input-form"
          name="input-form"
          novalidate>
      <input type="text"
             placeholder="create a new folder"
             id="folder-namer"
             class="folder-namer">
      <input type="text"
             placeholder="add a link description"
             class="description-input">
      <input type="url"
             required
             pattern="https?://.+"
             placeholder="add a link"
             class="link-input">
      <input type="submit"
             class="folder-submit">
    </form>
    <section id="error-display"></section>
    <section>
      <h3 class="">Folders</h3>
    </section>
    <article class="folder-display">
    </article>
  </main>
<script src="index.js"></script>
</body>
</html>
